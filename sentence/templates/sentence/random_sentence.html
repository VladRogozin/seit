<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="answer"></p>
    <p>{{ sentence.text }}</p>
    <form id="myForm">
        <input type="text" id="user_input" name="user_input" placeholder="enter text here">
        <button type="button" onclick="checking()">Check</button>
    </form>
    <audio id="audioPlayer" src="{{ sentence.audio.url }}" type="audio/mpeg" data-text="{{ sentence.text }}"></audio>
    <button onclick="audioPlay()">Play</button>


<script>
    let audio = document.getElementById('audioPlayer');
    let dataText = audio.getAttribute('data-text');
    let answer = document.getElementById('answer');


    function audioPlay() {
        audio.play();
    };

    function checking() {
       let userInput = document.getElementById('user_input').value;
        if (dataText.trim().toLowerCase() === userInput.trim().toLowerCase()){
            answer.innerText = 'reit' ;
        }
    };
</script>
</body>
</html>
